name: Build & Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: merchously/simvado

jobs:
  lint-and-typecheck:
    name: Lint & Typecheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npx prisma generate
      - run: npm run lint
      - run: npm run typecheck

  build-and-push:
    name: Build & Push Docker Image
    needs: lint-and-typecheck
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

  deploy:
    name: Deploy to VPS
    needs: build-and-push
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Fetch current project config
        id: config
        run: |
          CONFIG=$(curl -s -X GET \
            -H "Authorization: Bearer ${{ secrets.HOSTINGER_API_TOKEN }}" \
            "https://developers.hostinger.com/api/vps/v1/virtual-machines/${{ secrets.HOSTINGER_VM_ID }}/docker/simvado")
          echo "content<<EOFCONTENT" >> $GITHUB_OUTPUT
          echo "$CONFIG" | jq -r '.content' >> $GITHUB_OUTPUT
          echo "EOFCONTENT" >> $GITHUB_OUTPUT
          echo "environment<<EOFENV" >> $GITHUB_OUTPUT
          echo "$CONFIG" | jq -r '.environment' >> $GITHUB_OUTPUT
          echo "EOFENV" >> $GITHUB_OUTPUT

      - name: Redeploy project to pull latest image
        run: |
          jq -n \
            --arg name "simvado" \
            --arg content "${{ steps.config.outputs.content }}" \
            --arg env "${{ steps.config.outputs.environment }}" \
            '{project_name: $name, content: $content, environment: $env}' > /tmp/deploy.json

          RESULT=$(curl -s -X POST \
            -H "Authorization: Bearer ${{ secrets.HOSTINGER_API_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d @/tmp/deploy.json \
            "https://developers.hostinger.com/api/vps/v1/virtual-machines/${{ secrets.HOSTINGER_VM_ID }}/docker")

          echo "Deploy result: $RESULT"
          echo "Deploy triggered. Containers will pull latest image and restart."
